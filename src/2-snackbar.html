<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snackbar</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <h1 class="main-title">
          <span class="main-title-gradient">Snackbar</span>
        </h1>
        <load src="./partials/back-link.html" />
      </div>
      <form class="form">
        <label class="delay-input">
          <span class="label-text">Delay(ms)</span>
          <input type="number" name="delay" />
        </label>

        <fieldset>
          <legend>State</legend>
          <label>
            <input type="radio" name="state" value="fulfilled" />
            Fulfilled
          </label>
          <label>
            <input type="radio" name="state" value="rejected" />
            Rejected
          </label>
        </fieldset>

        <button class="btn-form" type="submit">Create notification</button>
      </form>
    </main>

    <script type="module" src="./js/2-snackbar.js"></script>
  </body>
</html>
